<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,
        h1,
        tr,
        td {
            border: 2px solid red;
            text-align: center;
            /* border-collapse: collapse; */
        }

        .second table {
            border-color: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3">Table 1</td>
            <td colspan="2" style="text-align: left;">Table 1</td>
        </tr>
        <tr>
            <td class="secondtable">Table 2</td>
            <td class="secondtable">Table 2</td>
        </tr>
        <tr>
            <td class="secondtable">Table 2</td>
            <td class="secondtable">Table 2</td>
        </tr>
        <tr>
            <td >Table 1</td>
            <td  colspan="2" style="text-align: left;">Table 1.</td>
        </tr>
    </table>
</body>

</html>
